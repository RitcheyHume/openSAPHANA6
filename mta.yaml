ID: openSAPHANA6
_schema-version: '2.0'
description: openSAP HANA6 Group 00
version: 0.0.1
modules:
  - name: web
    type: html5
    path: web
    requires:
      - name: openSAPHANA6_00-uaa
      - name: core_js_api
        group: destinations
        properties:
          name: core-backend
          url: '~{url}'
          forwardAuthToken: true
      - name: user_js_api
        group: destinations
        properties:
          name: user-backend
          url: '~{url}'
          forwardAuthToken: true
      - name: ui5-lib
        properties:
          ui5liburl: '~{url}'
  - name: core_db
    type: hdb
    path: core_db
    requires:
      - name: hdi_core_db
        properties:
          TARGET_CONTAINER: '~{hdi-container-name}'
      - name: CrossSchemaService
        group: SERVICE_REPLACEMENTS
        properties:
          key: hdi-sflight-service
          service: '~{sflight-service-name}'
      - name: user-container
        group: SERVICE_REPLACEMENTS
        properties:
          key: hdi-user-service
          service: '~{user-container-name}'
      - name: CentralDB
        group: SERVICE_REPLACEMENTS
        properties:
          key: central-db-service
          service: '~{central-db-name}'
  - name: user_db
    type: hdb
    path: user_db
    requires:
      - name: user-container
        properties:
          TARGET_CONTAINER: '~{user-container-name}'
  - name: core_js
    type: nodejs
    path: core_js
    provides:
      - name: core_js_api
        properties:
          url: '${default-url}'
    requires:
      - name: openSAPHANA6_00-uaa
      - name: hdi_core_db
      - name: core_db
      - name: sap.hana.democontent.epm.services.images
      - name: CROSS_SCHEMA_SFLIGHT
  - name: user_js
    type: nodejs
    path: user_js
    provides:
      - name: user_js_api
        properties:
          url: '${default-url}'
    requires:
      - name: openSAPHANA6_00-uaa
      - name: user-container
      - name: user_db
resources:
  - name: openSAPHANA6_00-uaa
    type: com.sap.xs.uaa-space
    parameters:
      config_path: ./xs-security.json
  - name: hdi_core_db
    parameters:
      config:
        schema: OPENSAP_HANA6_00
    properties:
      hdi-container-name: '${service-name}'
    type: com.sap.xs.hdi-container
  - name: CrossSchemaService
    type: org.cloudfoundry.existing-service
    parameters:
      service-name: CROSS_SCHEMA_SFLIGHT_00
    properties:
      sflight-service-name: '${service-name}'
  - name: user-container
    parameters:
      config:
        schema: OPENSAP_HANA_USER_00
    properties:
      user-container-name: '${service-name}'
    type: com.sap.xs.hdi-container
  - name: CentralDB
    type: org.cloudfoundry.existing-service
    parameters:
      service-name: openSAP.CentralDB.opensap-central-container
    properties:
      central-db-name: '${service-name}'
  - name: sap.hana.democontent.epm.services.images
    type: org.cloudfoundry.existing-service
    parameters:
      service-name: sap.hana.democontent.epm.services.images.00
    properties:
      xshttpdest-images-service-name: '${service-name}'
  - name: CROSS_SCHEMA_SFLIGHT
    type: org.cloudfoundry.existing-service
    parameters:
      service-name: CROSS_SCHEMA_SFLIGHT_00
  - name: ui5-lib
    type: configuration
    parameters:
      provider-id: 'com.sap.ui5.dist.sapui5-dist-xsa.XSAC_UI5_FESV3:sapui5_fesv3'
      version: '>=1.44.0'
